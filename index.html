<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
        font-size: 25px;
        font-weight: bold;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    body{
        background : rgb(119, 206, 233);
        
    }
    #label1{
        font-size: 15px;
        font-weight: bold;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    #mikroteros_vathmos{
        font-size: 15px;
        font-weight: bold;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    td{
        text-align: right;
    }
  
</style>
<script> 
    var vathmoi = [];
    var sum = 0;
    var Mesos_Oros = 0;
var mesos_oros = () =>{
         for(var i = 0; i < 8; i++)
         {
             var x = parseInt(prompt("Βάλτε Βαθμούς"));
             vathmoi.push(x);
             sum  = sum + vathmoi[i];
         }
         
         Mesos_Oros = sum / 8;
        return document.getElementById("m.o").value = Mesos_Oros;
     
}
var mikroteros = () =>
{
    
  
    return document.getElementById("mikro").value = Math.min.apply(null,vathmoi);
}

var megaliteros = () =>
{
    
    return document.getElementById("megal").value = Math.max.apply(null,vathmoi);
}
</script>
   
<body>
    <h1>Βαθμοί μαθητών</h1>
    <table>
        <tr>
            <td>
                <label for="text" id="label1">Μέσος Όρος</label>
                <input type="number" id="m.o">
            </td>
        </tr>
        <tr>
            <td>
                <label for="text" id="label1">Μικρότερος Βαθμός</label>
                <input type="text" id="mikro">
            </td>
        </tr>
        <tr>
            <td>
                <label for="text" id="label1" >Μεγαλύτερος βαθμός</label>
                <input type="text" id="megal">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="label1" value="Μέσος Όρος" onclick="mesos_oros()">
                <input type="button" id="label1" value="Μικρότερος Βαθμός" onclick="mikroteros()">
                <input type="button" id="label1" value="Μεγαλύτερος Βαθμός" onclick="megaliteros()">
            </td>

        </tr>
    </table>
    
</body>
</html>
